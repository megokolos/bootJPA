spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update
car:
  maxCar: 15
loan:
  minimalIncome: 40000
  minimumCarPrice: 1000000
  percentFromIncome: 0.5
  percentFromCarPrice: 0.3
